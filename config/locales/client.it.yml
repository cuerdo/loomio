  pricing_page:
    intro: "Gruppi con un budget pagano una sottoscrizione per usare lo strumento.\nGruppi che non possono pagare una sottoscrizione usano il\nmetodo \"Paga Quello Che Puoi\": i loro membri sono invitati a dare un contributo volontario. Il Vostro contributo fa sì che Loomio sia indipendente, senza pubblicità, e guidato dalla comunità.\n"
