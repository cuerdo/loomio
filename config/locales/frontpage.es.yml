    hero:
      header_html: "Loomio es una herramienta para pensar y resolver problemas juntas. "
      lead_html: "Es un espacio de trabajo en grupo donde las piratas pueden plantear propuestas y llevarlas a cabo."
    product:
      header_html: ""
      step1:
        header: 1. Discutir a fondo las cosas
        desc: "En este espacio no tratamos de tener razón, tratamos de entender la perspectiva de las demás para destruir las barreras culturales, tomar decisiones a través del consenso y realizar propuestas para la acción colectiva."
      step2:
        header: 2. Consensuar
        desc: "Entendemos que las piratas somos personas muy diferentes y tratamos de ponernos de acuerdo comprendiendo y respetando esas diferencias. Somos pares, no iguales."
      step3:
        header: 3. Actuar juntas
        desc: "Desarrolla la propuesta colectivamente para que funcione para todas. Cada decisión posee una fecha límite, siempre obteniendo un resultado claro."
    mobile:
      lead_html: "<h1>¿Qué <strong>no</strong> es Loomio?</h1>
      <p><strong>No es un foro de debate.</strong> Preferimos el análisis crítico sobre las opiniones personales. </p>
      <p><strong>No es un chat.</strong> Preferimos el debate de ideas sobre las discusiones personales. Para chatear con nosotras, podés usar
      <a href=\"https://webchat.pirateirc.net/?channels=ppar\">IRC</a> :)</p>
      <p><strong>No es una red social.</strong> Preferimos publicar contenidos que aporten información de calidad para tomar decisiones.</p>"
    quote:
      header:
        rushkoff_html: "«Loomio <strong>está piola</strong>».<div class=\"attributation\">(una pirata).</div>"
    ideals:
      community:
        header: Presentate
        desc: "Para poder hablar sobre temas importantes creemos que es necesario conocernos. Un saludo general es un buen comienzo para eso."
      independent:
        header_html: "Leé los <a href=\"http://wiki.partidopirata.com.ar/Declaraci%C3%B3n_de_Principios_Partido_Pirata_Argentino\">Principios Piratas</a>"
        desc_html: "Para poder tomar decisiones juntas primero debemos aceptar que tenemos valoraciones distintas sobre los aspectos de la vida política (qué es la nación, la sociedad, el trabajo, la familia, la amistad, etc). Para salvar estas diferencias de pensamiento escribimos los <a href=\"http://wiki.partidopirata.com.ar/Declaraci%C3%B3n_de_Principios_Partido_Pirata_Argentino\">Principios Piratas</a>: una serie de ideas generales sobre lo que pensamos que es positivo y perjudicial para una vida feliz en comunidad."
      open:
        header_html: "Leé el artículo sobre las <a href=\"http://utopia.partidopirata.com.ar/democracia_directa.html\">Herramientas de Democracia Directa</a>."
        desc_html: "La herramienta que generalmente nos enseñan para tomar decisiones colectivas es el sufragio, ya sea para votar en elecciones generales, en una asamblea, en una universidad, etc.  Nuestra organización está basada en el consenso, una forma de tomar decisiones distinta a votar. Como consenso no es unanimidad y no se puede medir matemáticamente, nosotras adoptamos la noción de <a href=\"http://wiki.partidopirata.com.ar/DisensoRelevante\">Disenso Relevante</a>.  Este artículo explica la estructura de fondo de nuestra forma de tomar decisiones. "
      gift:
        header: "Activá"
        desc_html: "Una organización horizontal se basa en la premisa de que el poder de decisión está distribuido por igual entre sus miembros. Esto implica que la organización existe mientras las personas se involucren activamente y hagan cosas. Uno de los principios que adoptamos para hacer cosas es la <a href=\"http://wiki.partidopirata.com.ar/Adhocracia\">adhocracia</a>: cada pirata es responsable de sus propias propuestas y de realizarlas junto a otras piratas. Podés participar uniendote a debates y propuestas en curso o proponiendo cosas nuevas."
  about_page:
    our_story_1_html: "<h2>Nuestra historia</h2> <p>Loomio es una herramienta online para la toma de decisiones colaborativa, construida por un equipo de tecnólogos, activistas y emprendedores sociales en Nueva Zelanda.</p> "
    our_story_2_html: "<p>Loomio surgió de la necesidad de un método expansible para tomar decisiones de grupo inclusivas durante el movimiento Occupy en 2011.</p> <p>Experimentamos el potencial transformador de la toma de decisiones colaborativa, a la vez que sus severas limitaciones: si la gente tiene que estar en el mismo lugar y al mismo tiempo para participar, nunca puede expandirse.</p> <p>Nos pusimos en marcha para generar una solución a este problema: usar internet para proporcionar a la gente una manera sencilla para tomar buenas decisiones juntos, dondequiera que estén.</p> <p>Se llama Loomio, como un telar, \"loom\" en inglés, para tejer diferentes perspectivas juntos :)</p> <p>Ahora, más de 75.000 personas han tomado más de 25.000 decisiones en Loomio.</p>"
    mission_html: "<h2>Misión</h2> <p>Somos una organización impulsada por una misión con un propósito social en nuestra esencia: Loomio existe para que cualquiera, en cualquier lugar, pueda participar en decisiones que afecten a sus vidas.</p> <p>Medimos nuestro impacto en el número de personas y grupos involucrados en las decisiones Y en las inspiradoras historias de la gente que lo usa para hacer grandes cosas en sus comunidades.</p> "
    advisors_html: "<h2>Asesores</h2> <p>Nos respalda un Consejo de Asesores con algunas de las mentes más brillantes en democracia y tecnología a nivel internacional.</p> "
    sascha_bio_html: "Fundador de <a href='http://thexlab.org/' target='_blank'>X-Lab</a> & <a href='http://www.newamerica.org/oti/' target='_blank'>Open Technology Institute</a>"
