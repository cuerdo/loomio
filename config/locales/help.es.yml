    getting_started:
      title: Primeros pasos
      intro: "Cuando entras en contacto con Loomio por primera vez, puede que te sumes a través de diferentes formas.\nAquí hay algo de información sobre esos puntos de entrada.\n"
      starting_new_group:
        title: cuando quieres comenzar un nuevo grupo de Loomio
        body_html: "Si no tienes una cuenta en Loomio, puedes empezar un nuevo grupo desde la pagina de portada de Lomio haciendo click en el botón <strong>\"Prueba Loomio\"</strong>.\nSeras guiado a través de los pasos a seguir para comenzar tu propio grupo.\nComo parte del proceso de iniciación del grupo, deberás  determinar como quieres que tu grupo funcione, personalizando la configuración del mismo.\nHaz click <a href=\"#group-settings\">aquí</a> para leer mas sobre las configuraciones del grupo.\n"
      invited_into_group:
        title: Cuando eres invitado a un grupo de Loomio
        body_html: "Cuando recibes una invitación para unirte a un grupo ya existente de Loomio, el correo electrónico que recibes incluye un enlace de invitación único.\nCuando sigues este enlace, si no tienes una cuenta de usuario ya existente en Loomio, seras incitado a crear una cuenta con tu dirección de correo electrónico y una contraseña.\nSi ya posees una cuenta de Loomio seras llevado directamente a la pagina del grupo.\n"
      joining_existing_group:
        title_html: "Cuando quieres unirte a un grupo de Loomio ya existente (la <a href=\"http://loomio.org/explore\">pagina Explorar</a>)"
        body:
          explore_page_html: "La <a href=\"https://www.loomio.org/explore\">pagina Explorar</a> te muestra los grupos públicos activos en Loomio.\nEs accesible a través de la aplicación portátil bajo el enlace <strong>\"Gupos públicos\"</strong> al pie.\nDesde la <a href=\"https://www.loomio.org/explore\">pagina Explorar</a> puedes buscar un grupo por el nombre, por una palabra clave o por categoría, y hacer click en un grupo para ver su contenido publico.\nLa configuración de privacidad de un grupo determina como puedes hacerte miembro.\n"
          open_to_join_html: "Algunos grupos públicos son <strong>abiertos para unirse</strong>, en ese caso veras el botón <strong>\"Unirse al grupo\"</strong> el la pagina del mismo.\nSi tienes una cuenta de Loomio, hacer click en el botón <strong>\"Unirse al grupo\"</strong> te agrega al mismo.\nSi no tienes una cuenta de Loomio, seras incitado a configurar una.\n"
          by_request_html: "Otros grupos son accesibles <strong>solo por pedido</strong>, esto significa que a los coordinadores se les pide que aprueben (o ignoren) los pedidos de membresia.\nCuando este es el caso, veras el boton de <strong>\"Pedir pertenencia al grupo\"</strong> en la pagina.\nAl hacer click en el botón de <strong>\"Pedir pertenencia al grupo\"</strong> se te sera pedido proveer una introducción personal, luego de la cual tu pedido de membresia es enviado y los coordinadores del grupo serán notificados.\n"
          invitation_only_html: "Algunos grupos públicos solo permiten nuevos miembros <strong>por invitación</strong>, en ese caso podrás ver el grupo pero no habrá ningún botón o forma de unirte al grupo desde la pagina del mismo.\n"
      single_sign_on:
        title: Entrada de validación única
        body_html: "<p>Loomio permite crear una cuenta utilizando Facebook, Google o Persona.\nSi no tienes una cuenta de Loomio, puedes crear una utilizando cualquiera de estas plataformas de terceros haciendo click en el botón correspondiente en la pagina <a href=\"http://loomio.org/sign_in\">Entrar</a>.\nSi en el momento estas conectado a Google, Facebook o Persona, la cuenta sera detectada automáticamente.\nSino, se te pedirá ingresar. Cuando Loomio reconoce tu cuenta de terceros, te sera requerido seguir los pasos para crear tu cuenta de Loomio<p>.\n<p>También puedes asociar una cuenta existente de Google, Facebook o Persona con una cuenta existente de Loomio.\nAsegúrate de que tu sesión esta finalizada, visita la <a href=\"https://www.loomio.org/users/sign_in\">pagina de Entrada</a> y selecciona tu plataforma preferida.\nLoomio te pedirá si quieres crear una nueva cuenta con tu cuenta de tu plataforma elegida o si quieres asociarla a tu cuenta ya existente de Loomio.</p>\n"
    group_settings:
      title: Configuración del grupo
      intro_html: "En cualquier momento se puede comenzar un nuevo grupo de Loomio.\nCuando primero comienzas tu grupo te sera dada la posibilidad de determinar como quieres que funcione el grupo llenando tres formularios relacionados con diferentes aspectos de la configuración de tu grupo, <strong>Perfil</strong>, <strong>Privacidad</strong> y <strong>Permisos</strong>. \nLas preferencias para cada una de ellas esta explicada en detalle a continuación.\nSi deseas cambiar las preferencias de tu grupo, puedes hacerlo haciendo click en el botón <strong>\"Opciones\"</strong> en la esquina superior derecha de la pagina del grupo, y seleccionando la opción <strong>\"Editar preferencias del grupo\"</strong>.\nEsto solo sera visible para los coordinadores del grupo.\n"
      group_profile:
        title: Perfil del grupo
        body_html: "La configuración de perfil de tu grupo requiere que elijas un nombre para tu grupo y que escribas una descripción del mismo. \nDescribe el propósito del grupo, por ejemplo \"Un grupo publico para que los coordinadores de la galería aprueben las propuestas de uso del espacio\" o \"El espacio para que nuestros miembros de la junta consideren el uso del presupuesto\".\nEl propósito del grupo puede cambiar con el tiempo, pero es útil que la descripción le de un entendimiento claro, a los nuevos miembros, sobre para que es el grupo.\nTambién puedes elegir la categoría de tu grupo.\nSi tu grupo es publico y quieres que la gente se sume a las conversaciones, es útil entonces elegir una categoría que ayude a otros a encontrar tu grupo en la <a href=\"http://loomio.org/explore\">pagina Explorar</a>.\n"
      group_privacy:
        title: Privacidad del grupo
        intro_html: "Tu configuración de privacidad determina quien puede ver lo que estas haciendo en tu grupo, y quien puede obtener la membresia.\nCuando comienzas tu grupo deberás elegir entre algunas opciones diferentes.\n"
        who_can_find_this_group:
          title: ¿Quien puede encontrar este grupo?
          body:
            anyone_html: "Si seleccionas <strong>\"Cualquiera\"</strong>, el grupo sera publicado en la pagina de búsqueda publica <a href=\"http://loomio.org/explore\">Explorar</a>, y en otros buscadores.\nEsto facilita que la gente encuentre tu grupo sin necesidad de que tu les envíes una invitación personal.\nEsto puede ser útil para que una gran cantidad de gente, que no se conocen entre si, se unan a un grupo.\n"
            members_only_html: "Si seleccionas <strong>\"Miembros solamente\"</strong> el grupo no aparecerá en las búsquedas.\nSolo miembros del grupo podrán acceder al mismo.\nSeleccionar esta opción también afecta como las personas se unen a tu grupo y quien puede ver las discusiones.\nSeleccionando <strong>\"Miembros solamente\"</strong> te aseguras que la membresia es por invitación solamente, y que solo podrás tener discusiones privadas en tu grupo.\n"
        how_do_people_join:
          title: ¿Cómo se unen las personas al grupo?
          body:
            open_html: "Seleccionando la opción <strong>\"Abierto\"</strong> significa que cualquiera que tenga una cuenta de Loomio puede unirse al grupo.\nLas personas verán el botón de <strong>\"Unirse al grupo\"</strong> en la parte derecha de la pagina del mismo.\nSi alguien con una cuenta existente en Loomio hace click en este botón, serán agregados al grupo.\nSi alguien sin una cuenta de Loomio hace click en el botón, entonces se les pedirá que creen una cuenta antes de que sean agregados al grupo.\n(Nota: la opción <strong>\"Abierto\"</strong> no aplica si haz seleccionado la opción <strong>\"Solo miembros\"</strong> en la sección <strong>\"¿Quien puede encontrar este grupo?\"</strong>)\n"
            by_request_html: "/Seleccionando la opción <strong>\"Por petición\"</strong> significa que cualquiera  puede pedir unirse al grupo.\nLas personas verán el botón <strong>\"Pedir unirse al grupo\"</strong> en la parte derecha de la pagina de tu grupo.\nCuando alguien hace click en este botón tendrá la posibilidad de crear una introducción personal, y un pedido de membresia sera enviado a los coordinadores del grupo.\n"
            membership_requests_html: "Los pedidos de membresia pueden ser aprobados o ignorados.\n(Nota: la opción <strong>\"Por petición\"</strong> no aplica si haz seleccionado la opción <strong>\"Solo miembros\"</strong> en la sección <strong>\"¿Quien puede encontrar este grupo\"</strong>)\n"
            invitation_only_html: "Si seleccionas <strong>\"Solo por invitación\"</strong>, nadie puede unirse al grupo sin ser invitados individualmente.\nLas invitaciones se envían desde la pagina <a href=\"#inviting-members\">\"Invitar personas\"</a>.\n"
        who_can_see_discussions:
          title: ¿Quién puede ver las discusiones?
          body:
            public_only_html: "Seleccionando la opción <strong>\"Solo discusiones públicas\"</strong> significa que el contenido de todas las discusiones podrá ser visto públicamente.\nLos miembros del publico que no tengan cuenta de Loomio podrán leer tus comentarios pero no podrán escribir comentarios o participar en la discusión.\nEsto puede ser útil si están teniendo una discusión abierta y quieres alentar a las personas a participar.\n(Nota: la opción <strong>\"Solo discusiones públicas\"</strong> no aplica si haz seleccionado la opción <strong>\"Solo miembros\"</strong> en la sección <strong>\"¿Quien puede encontrar este grupo?\"</strong> )\n"
            public_and_private_html: "Seleccionando la opción <strong>\"Permitir discusiones públicas y privadas\"</strong> significa que los miembros de tu grupo pueden elegir si las discusiones que comienzan son públicas o privadas.\nEsto permite discreción en torno a temáticas que pueden ser mas sensibles, y puede ser útil si quieres que solo los miembros del grupo sean capaces de leer esas conversaciones.\n(Nota: la opción <strong>\"Permitir discusiones públicas y privadas\"</strong> no aplica si haz seleccionado la opción <strong>\"Solo miembros\"</strong> en la sección <strong>\"¿Quien puede encontrar este grupo?\"</strong>)\n"
            private_only_html: "Si seccionas la opción <strong>\"Solo discusiones privadas\"</strong>, nadie fuera de tu grupo puede ver el contenido de las discusiones."
      group_permissions:
        title: Permisos del grupo
        body_html: "<p>Los permisos de tu grupo dictan que funciones de Loomio los miembros de tu grupo tienen permitido usar.\nCuando comienzas tu grupo, deberás decidir si los miembros de tu grupo tendrán poder de tomar decisiones, si podrán plantear cuestiones o solo comentar en las cuestiones que tu planteas, etc.\nEl poder regular que acciones los miembros de tu grupo pueden ejecutar, significa que las consultas, supervisión, reportes y otras situaciones en las que necesitas separar los miembros de tu grupo en participantes y \"observadores\", puede ser mas fácil de manejar.</p>\n<p>Si quieres que solo algunas de las personas en tu grupo tengan la habilidad de votar, comentar o iniciar discusiones, haz coordinadores a esas personas y des-selecciona las casillas para que los miembros no-coordinadores no tengan esos permisos.</p>\n"
        what_can_members_do:
          title: ¿Qué pueden hacer los miembros?
          invite_and_approve_new_members:
            title: Invitar y aprobar nuevos miembros
            body_html: "Quieres que las personas en tu grupo sean capaces de <a href=\"#inviting-members\">invitar gente a unirse</a> y, dependiendo de la configuración de privacidad de tu grupo, aprobar los pedidos de membresia?\nCuando esta opción es seleccionada, todos en tu grupo podrán invitar nuevas personas y aprobar membresias.\nCuando no esta seleccionada, solo los coordinadores del grupo podrán invitar y aprobar nuevos miembros.\n"
          create_subgroups:
            title: Crear sub-grupos
            body_html: "Quieres que los miembros sean capases de comenzar un nuevo <a href=\"#subgroups\">sub-groupo</a> dentro de tu grupo de Loomio?\nCuando esta opción es seleccionada, todos en tu grupo podrán crear sub-grupos.\nCuando esta opción no es seleccionada, solo los coordinadores del grupo podrán crear sub-grupos.\n"
          start_discussions:
            title: Empezar discusiones
            body_html: "Quieres que quienquiera en tu grupo pueda comenzar <a href=\"#starting-discussions\">nuevas discusiones</a>?\nSi esta opción es seleccionada, todos en tu grupo podrán comenzar discusiones.\nCuando no es seleccionada, solo los coordinadores del grupo podrán comenzar discusiones.\n"
          edit_discussion_context:
            title: Editar el contexto de cualquier discusión del grupo
            body_html: "Quieres que las personas puedan cambiar el <a href=\"#providing-context\">panel de contexto</a> de las discusiones?\nEsto es la descripción del tópico de la discusión, y puede ser útil modificarla a medida que nueva información emerge.\nCuando esta opción es seleccionada, todos en tu grupo podrán editar el contexto de la discusión.\nCuando esta opción no sea seleccionada, solo los coordinadores del grupo podrán editar el contexto de la discusión.\n(Los autores de la discusión siempre podrán editar el contexto de sus discusiones)\n"
          edit_comments:
            title: Editar sus comentarios en cualquier momento
            body_html: "Quieres permitir a la gente cambiar lo que han escrito en sus comentarios?\nCuando esta casilla es seleccionada, todos en tu grupo podrán <a href=\"#editing-comments\">editar sus comentarios</a> en cualquier momento.\nCuando no es seleccionada, un comentario solo puede ser editado hasta que alguien mas participe en la discusión.\nLos comentarios que han sido editados muestran la palabra <strong>“Editado”</strong> debajo.\nHacer click en \"Editado\" mostrara todas las otras versiones del comentario.\n"
          raise_proposals:
            title: Hacer propuestas
            body_html: "Quieres que todos en tu grupo puedan <a href=\"#starting-proposals\">proponer propuestas</a> para que el grupo las vote?\nCuando esta casilla es seleccionada, todos en tu grupo podrán proponer propuestas dentro de una discusión.\nCuando esta casilla no es seleccionada, solo los coordinadores del grupo podrán proponer propuestas.\n"
          vote_on_proposals:
            title: Votar en propuestas
            body_html: "Quieres que los miembros de tu grupo puedan <a href=\"#stating-positions\">expresen su postura en las propuestas</a>?\nO preferirías que algunas personas solo observen?\nCuando esta casilla es seleccionada cualquiera en tu grupo podrá expresar su postura en las propuestas.\nCuando no es seleccionada, solo los coordinadores del grupo podrán expresar su postura en las propuestas. \n"
        what_next:
          title: ¿Y después?
          body_html: "Luego de enviar el formulario de configuración del grupo, seras enviado a la pagina de tu grupo.\nDesde la pagina de tu grupo puedes invitar gente a unirse.\nHaz click <a href=\"#inviting-members\">aquí</a> para leer mas sobre invitaciones.\n"
    coordination:
      title: Coordinando tu grupo
      intro_html: "Como coordinador de un grupo de Loomio, eres responsable de guiar a tu grupo en el proceso de aprender a usar una nueva pieza de software; así como también aprender nuevos procesos de colaboración par la buena toma de decisiones juntos.\nLas tareas especificadas debajo son tareas que solo los coordinadores de tu grupo tienen permiso de ejecutar.\n"
      adding_cover_photo:
        title: Agregando una foto de portada
        body_html: "<p>Cuando tu grupo este listo y funcionando puedes agregar una foto de portada.\nEsta es una forma fácil de hacer que los miembros de tu grupo que sientan mas en casa en Loomio.</p>\n<p>Cuando pases sobre las zonas grises en la parte de arriba de la pagina de tu grupo, un icono de lápiz aparecerá en la parte superior derecha.\nHaz click en el icono y seras capaz de seleccionar una imagen para subir.\nEl tamaño óptimo de las fotos de portada es 970x200 píxeles.\nPuedes cambiar tu foto de portada en cualquier momento simplemente subiendo una nueva.</p>\n"
      manage_membership:
        title: Gestionando membresias
        body_html: "Los coordinadores del grupo son responsables de manejar las membresias dentro del grupo.\nEsto significa agregar y remover miembros y dar y remover permisos de coordinadores.\nLos coordinadores también pueden enviar correos electrónicos a todos los miembros del grupo.\nEstas acciones pueden ejecutarse desde la pagina de <strong>\"Miembros\"</strong>.\nEn el lado derecho de la pagina de tu grupo de Loomio hay un botón de <strong>\"Opciones\"</strong>.\nPara acceder a la pagina <strong>\"Miembros\"</strong>, haz click en este botón y selecciona la opción <strong>\"Administrar miembros\"</strong>.\nTambién puedes acceder a la pagina haciendo click en el enlace <strong>\"Mas...\"</strong> en el panel <strong>\"Miembros\"</strong> en la parte derecha de la pagina de tu grupo.\n"
        membership_requests:
          title: Aceptando/Ignorando solicitudes de membresía
          body:
            approval_process_html: "Si la <a href=\"#group-privacy\">configuración de privacidad</a> de tu grupo, le permite a la gente unirse a tu grupo <strong>\"Por solicitud\"</strong>, un coordinador necesitara aprobar cada solicitud de membresia.\nComo coordinador del grupo recibirás un correo electrónico cada vez que haya un pedido para aprobar.\nHaciendo click en el correo electrónico de notificación te llevara a la pagina <strong>\"Peticiones de membresia\"</strong>, donde puedes aprobar o ignorar la solicitud. \n"
            pending_requests_html: "Si hay un pedido de membresia pendiente, tambien sera visible en la pagina de tu grupo en el panel <strong>\"Pedidos de membresia\"</strong>.\nHaciendo click en el panel te llevara a la pagina <strong>\"Pedidos de membresia\"</strong>.\n"
        email_group_members:
          title: Enviando correos electrónicos a los miembros del grupo
          body_html: "Si quieres mandar un correo electrónico a todos los miembros de tu grupo, puedes hacerlo desde la pagina <strong>\"Miembros\"</strong>.\nHaciendo click en el botón <strong>\"Enviar mensaje a los miembros del grupo\"</strong> en la parte superior derecha de la pagina, te dejara escribir y enviar un mensaje a todos los miembros de tu grupo.\n"
        group_coordinators:
          title: Añadiendo/Eliminando coordinadores
          body_html: "Solo los coordinadores pueden agregar y eliminar coordinadores.\nEn la pagina <strong>\"Miembros\"</strong>, junto a cada miembro que no sea ya un coordinador, hay un botón <strong>\"Hacer coordinador\"</strong>.\nHaciendo click en este botón le darás permisos de coordinador a ese miembro.\nJunto a ca coordinador hay un botón <strong>\"Remover coordinador\"</strong>.\nHaciendo click en este botón le quitaras permisos de coordinador a ese miembro.\n"
        group_members:
          title: Añadiendo/Eliminando miembros del grupo
          body_html: "Solo los coordinadores pueden eliminar miembros del grupo.\nEn la pagina <strong>\"Miembros\"</strong>, junto a cada miembro del grupo, hay un botón de <strong>\"Remover\"</strong>.\nHaciendo click en este botón remueves al correspondiente miembro de tu grupo.\n"
      deactivating_groups:
        title: Desactivar/archivar un grupo
        body_html: "Desactivar tu grupo significa que los miembros del mismo ya no serán capaces de acceder a tu grupo.\nSi eres un coordinador de grupo y deseas desactivarlo, puedes hacerlo seleccionando <strong>\"Desactivar grupo\"</strong> desde el menú de <strong>\"Opciones\"</strong> en la pagina del grupo.\nGrupos desactivados pueden ser reactivados por un miembro del equipo de Loomio.\nPara reactivar un grupo, contacta al equipo de Loomio enviando un correo electrónico a <a href=\"mailto:contact@loomio.org\">contact@loomio.org</a>.\n"
      coordinator_tips:
        title: Consejos para comprometer a tu grupo
        customise_invitation:
          title_html: Personaliza tu mensaje de invitación
        engaging_proposal:
          title: "Crea una primera propuesta atractiva: "
          body: "La gente estará entusiasmada de participar cuando haya una propuesta atractiva sobre la mesa.\nUna buena propuesta contiene un plan de acción para el grupo, entonces se hace obvio lo que significa estar de acuerdo o no.\nPiensa como puedes identificar discusiones/decisiones que el grupo esta atravesando actualmente, en persona o por correo electrónico, que seria mas fácil si estuvieran en Loomio.\nAlternativamente, si tu grupo quiere acostumbrarse a la herramienta antes de utilizarla para abordar decisiones reales, puedes comenzar una decisión mas liviana para darle la oportunidad a todos de jugar con la herramienta y ver el proceso de toma de decisiones en acción.\n"
        encourage_mentioning:
          title_html: "Alentar <a href=\"#mentioning\">@menciones</a>:"
          body: "Otra forma simple de alentar a la gente a participar en una discusión es usando el elemento @mención para apuntar gente;  les sera enviado un coreo electrónico para decirles que han sido mencionados en un comentario."
    inviting_members:
      title: Invitando nuevos miembros
      body:
        intro_html: "Dependiendo de la <a href=\"#group-settings\">configuración</a> de tu grupo, nuevos miembros pueden ser invitados por cualquiera en el grupo o solo por los coordinadores.\nA la pagina de <strong>Invitaciones</strong> se accede haciendo click en el botón <strong>\"Invitar gente\"</strong> en la pagina de tu grupo.\n"
        invitation_instructions_html: "Para invitar nuevas personas a tu grupo, ingresa sus direcciones de correo electrónico separadas por comas.\nPuedes elegir utilizar el mensaje estandarizado de Loomio, o crear un nuevo mensaje personalizado.\n"
        customising_invitations_html: "Escribir una invitación personalizada puede ser una buena oportunidad de involucrar nuevos miembros desde el comienzo.\nla primera pregunta que un nuevo miembro tendrá es <strong><i>\"Para que es este grupo?\"</i></strong>.\nPiensa en la forma mas fácil en que puedes describir al grupo: <strong><i>Que es lo que quieren alcanzar juntos?\nQue tipo de decisiones tomaran? Quien estará involucrado?</i></strong> La gente querrá saber por que han sido invitados, y porque es bueno para ellos pasar tiempo aprendiendo una nueva herramienta.\n"
        invitation_link: "Cuando envíes el formulario de invitaciones, un correo electrónico le sera enviado a cada una de las direcciones de correo electrónico que suministraste, conteniendo tu mensaje y un enlace de invitación único:"
      importing_contacts:
        title: Importar contactos
        body:
          intro_html: "Importar tus contactos desde Google a Loomio facilita el invitar gente a tu grupo.\nUna vez que tus contactos han sido importados, no necesitas completar individualmente las direcciones de correo electrónico; puedes comenzar a escribir el nombre y te aparecerán sugerencias.\nPuedes importar tus contactos de Google desde la pagina <strong>\"Invitar gente\"</strong>.\n"
          instructions_html: "Haz click en el enlace <strong>“Importar tus contactos desde Google”</strong> bajo la casilla dirección de correo electrónico.\nSe te sera pedido que le concedas permiso a Loomio para ver tu lista de contactos.\nLoomio utilizara esta información solo para el propósito que ayudarte a seleccionar gente para agregar a tu grupo.\n"
      pending_invitations:
        title: Invitaciones pendientes
        body_html: "Puedes ver un listado de la gente que ha sido invitada a tu grupo pero que aun no han aceptado la invitación en el panel <strong>\"Invitaciones pendientes\"</strong> al final de la pagina de <strong>\"Miembros\"</strong>.\nPara acceder la pagina <strong>\"Miembros\"</strong> y ver la invitaciones pendientes, haz click en el enlace <strong>\"Mas...\"</strong> en el panel <strong>\"Miembros\"</strong> en la parte derecha de la pagina de tu grupo.\n"
    discussion_threads:
      title: "Hilos de discusión "
      intro_html: "<p>Los hilos de discusión son donde tu grupo se junta para discutir un tema, intercambiar ideas e información y tomar decisiones.</p>\n<p>Al principio de la pagina esta el titulo del hilo de discusión, seguido del panel de contexto. Las discusiones toman lugar en la parte izquierda de la pagina. Cuando hay una decisión que tomar, la propuesta aparecerá en la parte derecha.</p>\n<p>El creador del grupo determina los <a href=\"#group-permissions\">permisos de discusión</a> cuando crea el grupo, y cualquier coordinador del grupo puede editar esas preferencias en cualquier momento.</p>\n"
      starting_discussions:
        title: "Comenzando una discusión "
        body_html: "Si quieres comenzar una nueva discusión lo puedes hacer desde el <a href=\"#dashboard\">Panel de control</a>, o desde la pagina del grupo, haciendo click en el botón <strong>\"Empezar una discusión\"</strong> en el lado derecho de la pagina.\nSi comienzas una discusión desde el Panel de control, se te pedirá elegir el grupo donde la discusión tomara lugar.\n"
