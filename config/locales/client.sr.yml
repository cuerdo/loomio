  pricing_page:
    intro: "Grupe sa budžetom plaćaju pretplatu da bi koristili alat.\nGrupe koje nemaju nameru da plaćaju pretplatu koriste \nPlati Šta Možeš model: njihovi članovi su pozvani da doniraju volonterskim učešćem. Vaše učešće omogućava da održimo Lumio nezavisnim, i slobodnim od oglasa, vođenim od strane naše zajednice.\n"
    organisations: Organizacije
    organisations_examples: "npr. kompanije, institucije i agencije države, organizacije unutar neke zajednice"
    informal_groups: Neformalne grupe
    informal_groups_desc: Članovi Vaše grupe će biti zamoljeni da plate koliko mogu
    informal_groups_examples: "npr. porodice, društveni pokreti, kolektivi"
