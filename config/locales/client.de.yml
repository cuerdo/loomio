  pricing_page:
    intro: "Gruppen mit einem Budget zahlen für die Nutzung des Tools mit einem Abonnement.\nGruppen ohne Abonnement-Möglichkeiten nutzen das\nZahle-was-Du-kannst-Modell: deren Mitglieder werden aufgefordert einen freiwilligen Beitrag zu leisten. Dein Beitrag bedeutet, dass wir Loomio unabhängig, frei von Werbung und getrieben von der Gemeinschaft betreiben können.\n"
    organisations: Organisationen
    organisations_examples: "z.B. Firmen, staatliche Behörden, gemeinschaftliche Organisationen"
    informal_groups: Informelle Gruppen
    informal_groups_desc: "Die Mitglieder deiner Gruppe werden gebeten zu bezahlen, soviel wie sie können"
    informal_groups_examples: "z.B. Familien, soziale Bewegungen, Kollektive"
